<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html.charset = utf8">
      <title>FCI Chatbot</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="shortcut icon" href="">

      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="css/chatbot_style.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



    </head>
    <body>
      <div class="fixed-action-btn">
        <button class="open-button btn-floating btn-large pulse" id="btn"><i class="large material-icons"
          onclick="openForm()" id="pulse-btn">chat</i></button>
      </div>

      <div class="row">
        <div class="hide-on-med-and-down col s6" id="header">
          <h3>Multimedia University</h3>
          <p id="title">Welcome to FCI Administrative Chatbot</p>
        </div><!--col-->

        <div class="form-popup col s4" id="myForm">

          <i class=" right small material-icons prefix-close" onclick="closeForm()">close</i>

            <div class="chatlogs" id="c1">


              <!--DISPLAYING USER AND CHATBOT COMMUNICATION MESSAGE-->

            </div><!--chatlogs-->

                <form class="special col s12" id="d2" style="display: none;">

                    <h4>Problem Report</h4>
                      <fieldset>
                    <div class="row reportForm">
                        <div class="input-field col s12">
                          <input placeholder="Name" id="name" type="text" class="validate teal-text text-lighten-2" required onkeydown="receiveWord()">
                          <label for="name">Issued by:</label>
                        </div><!--row Name-->
                    </div><!--row Name-->

                    <div class="row reportForm">
                        <div class="input-field col s12">
                          <textarea id="problem" type="text" class="materialize-textarea" oninput="changedValue()" required onkeydown="receiveWord()"></textarea>
                          <label for="problem">Description of the problem:</label>
                        </div>
                    </div><!--row Problem-->

                    <div class="row reportForm"><!--row-->
                        <div class="input-field col s12">
                          <textarea id="suggest" type="text" class="materialize-textarea" oninput="changedValue()"></textarea>
                          <label for="suggest">Proposed solution:</label>
                        </div>
                    </div><!--row Suggest-->

                    <div class="row reportForm"><!--row-->
                        <div class="input-field col s12">
                          <textarea id="expect" type="text" class="materialize-textarea" oninput="changedValue()"></textarea>
                          <label for="expect">Expected outcome:</label>
                        </div>
                    </div><!--row Expect-->

                  </fieldset>
                      <button class="btn waves-effect waves-light disabled" id="reportSend">Submit</button>
                      <button class="btn waves-effect waves-light" id="reportCancel">Cancel</button>

                </form>


            <div class="divider teal lighten-2" id="c2"></div>

            <form action="?" method="POST" id="e1" style="display: none;">
              <div class="g-recaptcha" data-sitekey="6LdW6NUUAAAAACLy2gQuSCpR3EWXpV91HdO68ghl" data-callback="recaptcha"></div>
              <br/>
            </form>

              <div class="row" id="c3">
                <div class="col s9">
                  <div class="input-field">
                    <textarea  id="empty" class="materialize-textarea" oninput="changedValue()"></textarea>
                    <label for="empty">Type your message here...</label>
                    <span id="emptyString"></span>
                  </div>
                </div><!--col s8 m8 l9-->

                <div class="col s3" id="pos">
                  <button class="btn waves-effect waves-light" id="send-btn">SEND</button>
                </div><!--col s4 m3 l2-->

              </div><!--row-->
            </div><!--form-popup-->

            <div class="col s2">&nbsp;</div>
          </div>
          </body>
        </html>
      </body>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <script type="text/javascript" src="js/chatbot_script.js"></script>

      </html>
