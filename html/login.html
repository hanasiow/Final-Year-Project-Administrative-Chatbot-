<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html.charset = utf8">
      <title>FCI Administrative Login Page</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="">

      <!--Import materialize.css-->
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="css/login_style.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/login.js"></script>
      <style>
        body{
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
      </style>
    </head>

    <body>
      <div class="row login">
        <div class="col s6 hide-on-med-and-down" id="header">
              <h3>STAFF LOGIN</h3>
              <p>Welcome to FCI Administrative Pannel</p>
        </div><!--col-->

        <form method="post" id="login-form" class="col s6">
            
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="icon_prefix_un" class="validate" onkeydown="receiveWord()" required>
                <label for="icon_prefix">Username</label>

              </div><!--input-field--> <br>

              <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="icon_prefix_pw" class="validate" onkeydown="receiveWord()" required>
                <label for="icon_prefix">Password</label>

              </div><!--input-field--> <br>


              <div class="form-field center-align">
                <button type="submit" id="transform" class="btn-small waves-effect waves-light btn disabled">Login</button>
              </div><!--input-field--> <br>

              <div id="status" class="red-text">

              </div>

        </form><!--col-->
      </div><!--row-->

    </body>
  </html>
